name: Sync TIL Posts

on:
  schedule:
    # Run daily at 6:00 AM UTC
    - cron: "0 6 * * *"
  workflow_dispatch: # Allow manual trigger
  push:
    branches:
      - main
      - "claude/auto-import-til-blogposts-*"

jobs:
  sync-til:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for proper git operations

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run TIL sync script
        run: |
          python .github/scripts/sync_til_posts.py

      - name: Check for changes
        id: git-check
        run: |
          if [ -n "$(git status --porcelain _posts/)" ]; then
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add _posts/
          git commit -m "Auto-sync TIL posts from til repository

          Synced at $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Summary
        if: always()
        run: |
          if [ "${{ steps.git-check.outputs.changes }}" == "true" ]; then
            echo "✅ TIL posts synced and committed"
          else
            echo "ℹ️ No changes detected - TIL posts already up to date"
          fi
